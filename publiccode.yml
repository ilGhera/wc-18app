description:
  it:
    documentation: 'https://www.ilghera.com/category/documentation/wc-carta-docente-18app/'
    features:
      - Carica il tuo certificato .pem
      - Abbina le categorie WooCommerce agli ambiti d'acquisto di 18app
      - Nuovo metodo di pagamento in pagina di checkout
      - Opzione Sandbox per effettuare test d'acquisto
      - (Premium) Generazione richiesta certificato .der
      - (Premium) Generazione certificato .pem
      - (Premium) Conversione valore buono 18app in voucher WooCommerce
      - (Premium) Mostra il metodo di pagamento solo se i prodotti a carrello sono acquistabili con 18app
      - (Premium) Opzione ordini in sospeso con validazione buoni 18app solo a completamento manuale dell'ordine 
    genericName: WordPress plugin
    longDescription: |
      Ogni diciottenne, in Italia, ha a disposizione un _Bonus Cultura_  del

      valore di € 500 da spendere in cinema, musica e concerti, eventi 

      culturali, libri, musei, monumenti e parchi, teatro e danza, corsi di 

      musica, di teatro o di lingua straniera.



      Con **Woocommerce 18app**, gli utenti potranno acquistare i tuoi prodotti

      utilizzando i buoni generati su _18app_.


      _



      ### Presentati come esercente



      Carica il tuo certificato .pem ed identificati come esercente, una luce

      verde confermerà l'avvenuto collegamento tra le due piattaforme.



      ![](https://i0.wp.com/www.ilghera.com/wp-content/uploads/2018/10/18app-crea-certificato.png?w=637&ssl=1)



      ### Imposta i prodotti acquistabili



      I buoni generati sulla piattaforma _18app_, possono essere utilizzati solo

      per acquistare beni della stessa tipologia per i quali sono stati creati.


      Impostando queste categorie con lo strumento dedicato, **Woocommerce 18app** 
      effettuerà un controllo nella fase di checkout, avvisando se

      necessario l'utente della mancata corrispondenza.



      ![](https://i1.wp.com/www.ilghera.com/wp-content/uploads/2018/10/18app-impostazioni.png?w=680&ssl=1)



      ### Facile per l'utente



      Dopo aver attivato il certificato, **Woocommerce 18app** aggiungerà il

      nuovo metodo di pagamento tra quelli disponibili nella pagina di checkout.


      L'utente non dovrà fare altro che inserire il codice del suo buono,

      nient'altro.



      ![](https://i2.wp.com/www.ilghera.com/wp-content/uploads/2018/10/18app-woocommerce-checkout.png?w=336&ssl=1)
